<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kraken Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #0a0a12, #1b1b29);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 400px;
      animation: fadeIn 1.2s ease-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #4f46e5;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(90deg, #4338ca, #6366f1);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #6366f1;
    }
    .btn.secondary {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .btn.secondary:hover {
      box-shadow: 0 0 15px #4b5563;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêô Kraken Games</h1>
    <p>Two doors await. Choose wisely.</p>
    <button class="btn" onclick="window.location.href='/register/index.html'">Registration Form</button>
    <button class="btn secondary" onclick="window.location.href='/game/index.html'">Train Station</button>
  </div>
</body>
</html>
